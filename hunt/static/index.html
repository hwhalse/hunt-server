<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUNT Demo</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="font-serif m-0 h-screen flex flex-col">
  <div class="flex flex-col h-full">
    <div class="p-8 bg-green-300 text-gray-800 flex gap-12 items-center">
      <div class="font-bold">HUNT</div>
      <div class="flex items-center gap-8">
        <label class="p-2">WebSocket URL: <input id="wsUrl" value="ws://localhost:8080/connect" class="w-220"></label>
        <button id="connect" class="rounded-m bg-gray-200 text-black p-2">Connect</button>
        <button id="disconnect" class="rounded-m bg-gray-200 text-black p-2" disabled>Disconnect</button>
        <button id="deleteBtn" class="rounded-m bg-gray-200 text-black p-2" disabled>Delete Locations</button>
        <div class="flex items-center g-6">
          <div id="statusDot" class="w-4 h-4 rounded-full bg-gray-500"></div>
          <div id="statusText" class="p-2">disconnected</div>
        </div>
      </div>
    </div>
    <div class="flex-1" id="map"></div>
    <div id="log" class="h-40 overflow-auto p-4 bg-black text-white font-mono"></div>
  </div>
  <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
  <script src="/index.js" type="text/javascript"></script>
</body>
</html>
