<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUNT Demo</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <header>
      <div style="font-weight:700">HUNT</div>
      <div id="controls">
        <label>WebSocket URL: <input id="wsUrl" value="ws://localhost:8080" style="width:220px"></label>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
        <button id="deleteBtn" disabled>Delete Locations</button>
        <div style="display:flex;align-items:center;gap:6px">
          <div id="statusDot" class="status-dot" style="background:#888"></div>
          <div id="statusText">disconnected</div>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <div id="log"></div>
  </div>
  <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
  <script src="/index.js" type="text/javascript"></script>
</body>
</html>
